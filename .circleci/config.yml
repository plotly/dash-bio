version: 2

jobs:
    percy-finalize:
        docker:
            - image: percyio/agent
              auth:
                username: dashautomation
                password: $DASH_PAT_DOCKERHUB
        steps:
            - run: percy finalize --all

    node:
        docker:
            - image: circleci/python:3.7.5-stretch-node
              auth:
                username: dashautomation
                password: $DASH_PAT_DOCKERHUB
        steps:
            - checkout
            - run: echo $PYTHON_VERSION > ver.txt
            - restore_cache:
                key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requirements.txt" }}
            - run:
                name: 🐍 pip dev requirements
                command: |
                    sudo pip install virtualenv --upgrade
                    python -m venv venv || virtualenv venv && . venv/bin/activate
                    pip install --progress-bar off --no-cache-dir -r requirements.txt
            - save_cache:
                key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requirements.txt" }}
                paths:
                    - venv
            - run:
                name: Check current version of node
                command: node -v
            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "package-lock.json" }}

            - run:
                name: Install package.json
                command: npm ci

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "package-lock.json" }}
                paths:
                    - node_modules

            - run:
                name: Run eslint
                command: ./node_modules/.bin/eslint src
                when: always

            - run:
                name: Install Dash for package build and build package
                command: |
                    curl --proto '=https' --tlsv1.2 -sSf -o rust-init.sh https://sh.rustup.rs
                    chmod ugo+x rust-init.sh
                    ./rust-init.sh -y
                    python -m venv venv
                    . venv/bin/activate
                    git clone --depth 1 https://github.com/plotly/dash.git dash-main
                    export PATH=$PATH:/home/circleci/.local/bin/:/home/circleci/.cargo/bin
                    export RUSTC_BOOTSTRAP=1
                    cd dash-main && pip install -e .[dev,testing] --progress-bar off && renderer build && cd ../
                    npm run build

            - run:
                name: Run unit tests
                command: |
                    python -m venv venv
                    . venv/bin/activate
                    pip install dash_bio_utils
                    cd tests/unit
                    python unit_test_data_setup.py
                    cd ../../
                    npm run test

    python-3.6: &test-template
        docker:
            - image: circleci/python:3.6.9-stretch-node-browsers
              auth:
                username: dashautomation
                password: $DASH_PAT_DOCKERHUB
        environment:
            PYTHON_VERSION: py36
            PERCY_ENABLE: 0

        steps:
            - checkout
            - run: echo $PYVERSION > ver.txt

            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "tests/requirements.txt" }}-{{ checksum "ver.txt" }}-{{ checksum ".circleci/config.yml" }}

            - run:
                name: Create virtualenv
                command: |
                    python3 -m venv venv

            - run:
                name: Install requirements
                command: |
                    . venv/bin/activate
                    pip install --progress-bar off -r tests/requirements.txt --quiet

            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "tests/requirements.txt" }}-{{ checksum "ver.txt" }}-{{ checksum ".circleci/config.yml" }}
                paths:
                    - venv

            - run:
                name: Install Dash
                command: |
                    curl --proto '=https' --tlsv1.2 -sSf -o rust-init.sh https://sh.rustup.rs
                    chmod ugo+x rust-init.sh
                    ./rust-init.sh -y
                    . venv/bin/activate
                    git clone --depth 1 https://github.com/plotly/dash.git dash-main
                    export PATH=$PATH:/home/circleci/.local/bin/:/home/circleci/.cargo/bin
                    export RUSTC_BOOTSTRAP=1
                    cd dash-main && pip install -e .[dev,testing] --progress-bar off && renderer build && cd ../


            - run:
                name: Run pylint
                command: |
                    . venv/bin/activate
                    pylint tests/ dash_bio/component_factory/
                when: always

            - run:
                name: Run flake8
                command: |
                    . venv/bin/activate
                    flake8 --max-line-length=100 tests/ dash_bio/component_factory/
                when: always

            - run:
                name: Run integration tests
                command: |
                    . venv/bin/activate
                    npm ci
                    npm run build
                    python setup.py sdist
                    cd dist
                    find . -name "*.gz" | xargs pip install --progress-bar off --no-cache-dir --ignore-installed --quiet && cd ..
                    pytest --nopercyfinalize tests/integration

            - run:
                name: Run unit tests
                command: |
                    python -m venv venv
                    . venv/bin/activate
                    pytest tests/unit

    python-3.7:
        <<: *test-template
        docker:
            - image: circleci/python:3.7.5-stretch-node-browsers
              auth:
                username: dashautomation
                password: $DASH_PAT_DOCKERHUB
        environment:
            PYTHON_VERSION: py37
            PERCY_ENABLE: 1
            PERCY_PARALLEL_TOTAL: -1

workflows:
  version: 2
  build:
    jobs:
      - python-3.6
      - python-3.7
      - node
      - percy-finalize:
          requires:
            - python-3.7
